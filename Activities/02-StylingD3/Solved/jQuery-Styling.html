<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="UTF-8">
	<title>jQuery Styling</title>

	<!-- Includes refernce to D3 -->
	<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>

</head>
<body>
	
	<!-- Panel #1 -->
	<div id="panel1">
		<div id="div1">A</div>
		<div id="div2">B</div>
		<div id="div3">C</div>
		<div id="div4">D</div>
	</div>
	
<script>

	// Create code that sets the background color of each box in Panel #1 to be red, green, orange, and blue respectively
	$("#div1").css("background-color", "red");
	$("#div2").css("background-color", "green");
	$("#div3").css("background-color", "orange");
	$("#div4").css("background-color", "blue");

</script>
	
</body>
</html>
