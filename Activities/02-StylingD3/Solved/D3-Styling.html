<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="UTF-8">
	<title>D3 Styling</title>

	<!-- Includes reference to D3 -->
	<script src="http://d3js.org/d3.v3.min.js"></script>

</head>
<body>
	
	<!-- Panel #1 -->
	<div id="panel1">
		<div id="div1">A</div>
		<div id="div2">B</div>
		<div id="div3">C</div>
		<div id="div4">D</div>
	</div>
	
<script>

	// Create code that sets the background color of each box in Panel #1 to be red, green, orange, and blue respectively
	d3.select('#div1').style('background-color', 'red');
	d3.select('#div2').style('background-color', 'green');
	d3.select('#div3').style('background-color', 'orange');
	d3.select('#div4').style('background-color', 'blue');

</script>
	
</body>
</html>
