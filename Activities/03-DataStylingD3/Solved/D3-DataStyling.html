<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="UTF-8">
	<title>D3 Data Styling</title>

	<!-- Includes reference to D3 -->
	<script src="http://d3js.org/d3.v3.min.js"></script>

</head>
<body>
	
	<!-- Panel #1 -->
	<div id="panel1">
		<div id="div1">A</div>
		<div id="div2">B</div>
		<div id="div3">C</div>
		<div id="div4">D</div>
		<div id="div5">E</div>
		<div id="div6">F</div>
		<div id="div7">G</div>
		<div id="div8">H</div>
		<div id="div9">I</div>
		<div id="div10">J</div>
		<div id="div11">K</div>
		<div id="div12">L</div>
		<div id="div13">M</div>
		<div id="div14">N</div>
		<div id="div15">O</div>
		<div id="div16">P</div>
		<div id="div17">Q</div>
		<div id="div18">R</div>
		<div id="div19">S</div>
		<div id="div20">T</div>
		<div id="div21">U</div>
		<div id="div22">V</div>
		<div id="div23">W</div>
		<div id="div24">X</div>
		<div id="div25">Y</div>
		<div id="div26">Z</div>
	</div>

<script>

	// Random Array of 26 Numbers. To be used as row widths. 
	var rowWidths = [];
	for (var i=0, t=26; i<t; i++) {
	    rowWidths.push(Math.round(Math.random() * 180))
	}

	console.log(rowWidths);

	// Set the background color of each div to be light-blue. 
	// Then use the rowWidth array to determine each div's pixel width. The elements in the array are ordered to correlate with the div order. (e.g. div1 should have a width of 14px, div2 should have a width of 19px, etc.)

	// d3.selectAll("#panel1>div") // Note the .selectAll function here. This allows D3 to grab every div element and "map" them to an array.
	// 	.style("background-color", "lightblue")
	// 	.style("width", function(d, i) { // Note this function(d, i). This allows us to iterate through the divs that d3 grabbed. 
	// 		return rowWidths[i] + "px"; // Note how here we were able to utilize the rowWidths inside of the iterative function.
	// 	})
	// 	.style("border-color", "gray")
	// 	.style("border-style", "solid")
	// 	.style("border-width", "1px");

	// Bonus: Re-make the code such that the colors alternate betwen light blue and light pink for each letter's box.

	d3.selectAll("#panel1>div") // Note the .selectAll function here. This allows D3 to grab every div element and "map" them to an array.
		.style("background-color", function(d, i){
			return (i % 2 === 0) ? 'lightblue' : 'lightpink';
		})
		.style("width", function(d, i) { // Note this function(d, i). This allows us to iterate through the divs that d3 grabbed. 
			return rowWidths[i] + "px"; // Note how here we were able to utilize the rowWidths inside of the iterative function.
		})
		.style("border-color", "gray")
		.style("border-style", "solid")
		.style("border-width", "1px");


</script>
	
</body>
</html>
