<!DOCTYPE html>
<html lang="en">
<head>
	
	<!-- Need this utf-8 since D3.js is UTF-8 encoded. -->
	<meta charset="UTF-8">
	<title>Document</title>

	<!-- Includes refernce to D3 -->
	<script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>

<!-- Create a basic SVG placeholder -->
<svg width="720" height="1000">
	
	<!-- Add in a circle, ellipse, rectangle, and two lines.-->
	<!-- Your rectangle and ellipse should have a thick border -->
	<!-- One of your lines should perfectly intersect through the midpoint of your ellipse -->
	<circle r="20" cx="600" cy="200" fill="white" stroke="black" stroke-width="2"/>	
	<ellipse rx="100" ry="40" cx="200" cy="300" fill="orange" stroke="green" stroke-width="4"/>
	<rect x="10" y="10" width="150" height="100" fill="blue" stroke="black" stroke-width="10"/>
	<line x1="300" y1="200" x2="600" y2="300" stroke="black" stroke-width="5"/>
	<line x1="100" y1="300" x2="200" y2="300" stroke="blue" stroke-width="3"/>

</svg>

</script>
	
</body>
</html>
