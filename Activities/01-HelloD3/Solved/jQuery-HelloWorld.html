<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello World - jQuery</title>

	<!-- Added Reference to jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>

</head>
<body>
	
	<!-- Created a placeholder div "hello" -->
	<div id="hello"></div>

	<script type="text/javascript">
	
		// jQuery selects the "hello" div then insert header text
		$("#hello").append("<h1>Hello World! I'm jQuery!</h1>");

	</script>
</body>
</html>
